"manifest.description" = "This plugin provides the ability to standardize genres in the \"genre\"\ntag by matching the genres as found to a standard genre as defined in\nthe genre replacement mapping configuration option."
"manifest.long_description" = "This plugin provides the ability to standardize genres in the \"genre\"\ntag by matching the genres as found to a standard genre as defined in\nthe genre replacement mapping configuration option. Once installed a\nsettings page will be added to Picard's options, which is where the\nplugin is configured.\n"
"manifest.name" = "Genre Mapper"
"qt.GenreMapperOptionsPage.page.option.enable" = "Enable genre mapping"
"qt.GenreMapperOptionsPage.page.text" = "These are the original / replacement pairs used to map one genre entry to another. Each pair must be entered on a separate line in the form:\n\n&nbsp;&nbsp;&nbsp; <strong>[genre match test string]</strong>=<strong>[replacement genre]</strong>\n\nUnless the \"regular expressions\" option is enabled, supported wildcards in the test string part of the mapping include '*' and '?' to match any number of characters and a single character respectively. An example for mapping all types of Rock genres (e.g. Country Rock, Hard Rock, Progressive Rock, Rockabilly) to \"Rock\" would be done using the following line:\n\n&nbsp;&nbsp;&nbsp; <strong>\\*rock\\*</strong>=<strong>Rock</strong>\n\nBlank lines and lines beginning with an equals sign (=) will be ignored. Case-insensitive tests are used when matching. Replacements will be made in the order they are found in the list."
"qt.GenreMapperOptionsPage.page.title" = "Genre Mapper"
"qt.GenreMapperOptionsPage.section.replacements.option.first_only" = "Apply only the first matching replacement"
"qt.GenreMapperOptionsPage.section.replacements.option.use_regex" = "Match tests are entered as regular expressions"
"qt.GenreMapperOptionsPage.section.replacements.placeholder.pairs" = "Enter replacement pairs (one per line)"
"qt.GenreMapperOptionsPage.section.replacements.title" = "Replacement Pairs"
"qt.GenreMapperOptionsPage.window.title" = "Genre Mapper Settings"
"ui.options_page_title" = "Genre Mapper"
