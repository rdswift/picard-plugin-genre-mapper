"ui.cb_enable_genre_mapping" = "Enable genre mapping"
"ui.cb_use_regex" = "Match tests are entered as regular expressions"
"ui.format_description_p1" = "These are the original / replacement pairs used to map one genre entry to another. Each pair must be entered on a separate line in the form:"
"ui.format_description_p2" = "[genre match test string]=[replacement genre]"
"ui.format_description_p3" = "Unless the \"regular expressions\" option is enabled, supported wildcards in the test string part of the mapping include '*' and '?' to match any number of characters and a single character respectively. An example for mapping all types of Rock genres (e.g. Country Rock, Hard Rock, Progressive Rock) to \"Rock\" would be done using the following line:"
"ui.format_description_p4" = "*rock*=Rock"
"ui.format_description_p5" = "Blank lines and lines beginning with an equals sign (=) will be ignored. Case-insensitive tests are used when matching. Replacements will be made in the order they are found in the list."
"ui.format_description_p6" = "Please see the {start_link}User Guide{end_link} for additional information."
"ui.genre_mapper_first_match_only" = "Apply only the first matching replacement"
"ui.genre_mapper_replacement_pairs" = "Enter replacement pairs (one per line)"
